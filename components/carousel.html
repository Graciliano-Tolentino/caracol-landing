<!-- components/carousel.html -->
<section id="componente-carrossel"
         class="carrossel-container"
         role="region"
         aria-roledescription="carousel"
         aria-label="Galeria interativa do Método Caracol"
         tabindex="0">

  <!-- 🔁 Botões de navegação com foco visível e semântico -->
  <button class="carrossel-seta esquerda"
          aria-label="Imagem anterior"
          tabindex="0"
          type="button">
    ◀
  </button>

  <button class="carrossel-seta direita"
          aria-label="Próxima imagem"
          tabindex="0"
          type="button">
    ▶
  </button>

  <!-- 🔊 Área de status para leitores de tela (dinâmico via JS) -->
  <div class="sr-only" aria-live="polite" aria-atomic="true" id="carrossel-status">
    Carregando imagens do carrossel...
  </div>

  <!-- 🎠 Container da faixa de imagens com scroll semântico -->
  <div class="carrossel-itens"
       tabindex="0"
       role="group"
       aria-label="Imagens navegáveis com rolagem horizontal"
       aria-live="off"
       aria-atomic="false">
